{% extends 'base.html' %}
{% load static %}
{% block title %}Title{% endblock %}
{% block content %}

    <form class="list_form" action="" method="POST">
        {% csrf_token %}
        <div>
            {{ form.username.label_tag }} {{ form.username }}
        </div>
        <br>
        <div>
            {{ form.password.label_tag }} {{ form.password }} 
        </div>
        {{form.non_field_errors}}
        <button type="submit">LOGIN</button>
    </form>
{% endblock %}
